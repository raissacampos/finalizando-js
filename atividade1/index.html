<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="style.css">
    <script>
        b = 0
        function slideshow() {
            switch (b) {
                case 0: foto.src = "../atividade1/img/imagem1.jpg"
                    break;
                case 1: foto.src = "../atividade1/img/imagem2.jpg"
                    break;
                case 2: foto.src = "../atividade1/img/imagem3.jpg"
                    break;
                case 3: foto.src = "../atividade1/img/imagem4.jpg"
                    break;
                case 4: foto.src = "../atividade1/img/imagem5.jpg"
                    b = -1;
            }
            b++;
        }
    </script>
</head>

<body onload="setInterval('slideshow()',1000)" ;>
    <p><img src="../atividade1/img/imagem5.jpg" name="foto"></p>
</body>

</html>
